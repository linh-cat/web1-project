<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/account.css">
    <title>FASHION SHOP</title>
</head>
<body>
    <section class="header" >
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
            <a href="index.html" class="navbar-brand">FASHION SHOP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="women.html" class="nav-link">Women</a></li>
                    <li class="nav-item"><a href="men.html" class="nav-link">Men</a></li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                <div class="header-btn"> 
                    <input type="search" placeholder="Search" class="form-control mr-sm-2" aria-label="Search">  
                    <button class="btn btn-outline-dark my-2 my-sm-0 mr-1" type="submit">SEARCH</button>
                </div>
                </form>
                <div class="nav-right-bag">
                <a href="cart.html" class="btn btn-outline-dark my-2 my-sm-0" id="cart"><i class="fa fa-shopping-bag"></i></a>
                <a href="account.html" class="btn btn-outline-dark my-2 my-sm-0"><i class="fa fa-user"></i></a>
                </div>
            </div>
            </div>
        </nav>
    </section>
    <div class="container"> 
        <div class="">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Create Account</h4>
                <p class="text-center">Get started with your free account</p>
                <p>
                    <a href="#" class="btn btn-outline-light"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
                    <a href="https://www.facebook.com" class="btn btn-outline-light"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
                </p>
                <p class="divider-text">
                    <span class="bg-light">OR</span>
                </p>
                <form>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                    <input name="" class="form-control" placeholder="Full name" type="text" required id="fullname">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                        </div>
                    <input name="" class="form-control" placeholder="Email address" type="email" id="email" required>
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                    </div>
                    <select class="custom-select" style="max-width: 120px;">
                        <option selected="">+84</option>
                        <option value="1">+83</option>
                        <option value="2">+82</option>
                        <option value="3">+81</option>
                    </select>
                    <input name="" class="form-control" placeholder="Phone number" type="text" required>
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                    </div>
                    <select class="form-control">
                        <option selected=""> Select job type</option>
                        <option>Designer</option>
                        <option>Manager</option>
                        <option>Accaunting</option>
                    </select>
                </div> <!-- form-group end.// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Create password" type="password" id="password" required>
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Repeat password" type="password" required id="repeat-password">
                </div> <!-- form-group// -->                                      
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-light btn-block" onclick="check()"> Create Account</button>
                </div> <!-- form-group// -->      
                <p class="text-center" style="color: #ffffff;">Have an account? <a href="login.html" style="color: #ffffff;">Log In</a> </p>                                                                 
            </form>
            </article>
        </div> <!-- card.// -->            
    </div> 
    <!--container end.//-->            
    <script src="js/submit/submit.js"></script>   

    <script src="js/js/bootstrap.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
