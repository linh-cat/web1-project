<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>FASHION SHOP</title>
</head>
<body>
    <section class="header" >
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
            <a href="index.html" class="navbar-brand">FASHION SHOP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="women.html" class="nav-link">Women</a></li>
                    <li class="nav-item"><a href="men.html" class="nav-link">Men</a></li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                <div class="header-btn"> 
                    <input type="search" placeholder="Search" class="form-control mr-sm-2" aria-label="Search">  
                    <button class="btn btn-outline-dark my-2 my-sm-0 mr-1" type="submit">SEARCH</button>
                </div>
                </form>
                <div class="nav-right-bag">
                <a href="cart.html" class="btn btn-outline-dark my-2 my-sm-0" id="cart"><i class="fa fa-shopping-bag"></i></a>
                <a href="account.html" class="btn btn-outline-dark my-2 my-sm-0"><i class="fa fa-user"></i></a>
                <a href="cart.html"><p id="hello" class="btn btn-outline-dark my-2 my-sm-0">No Account</p></a>
                <p class="btn btn-outline-danger my-2 my-sm-0" id="log_out" onclick="removeKey()">LOG-OUT</p>
                </div>
            </div>
            </div>
        </nav>
    </section>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <a href="https://www.facebook.com/"><span><i class="fab fa-facebook-square"></i></span></a>
                        <a href="https://www.google.com/"><span><i class="fab fa-google-plus-square"></i></span></a>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="username" id="admin" required>
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input class="form-control" type="password" placeholder="password" id="password" required>
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn float-right login_btn" id="login-btn" onclick="login()">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="account.html">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
        </div>
    <!--container end.//-->  
    <script src="js/submit/submit.js"></script>  

    <script src="js/js/bootstrap.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
